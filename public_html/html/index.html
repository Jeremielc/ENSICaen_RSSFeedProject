<!-- DOCTYPE html -->
<html lang=fr>
    <head>
        <title>ENSICaen RSS Feed</title>
        <link rel="stylesheet" href="../resources/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <script src="../javascript/jquery.min.js"></script>
        <script src="../resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="container" ng-app="rssFeedApp">
        <div>
            <div id="header" class="row">
                <div id="logo" class="col-md-4">
                    <img src="../resources/images/ensi-cartouche-web2016.png" alt="logo ensicaen 2016"/>
                </div>
                <div class="col-md-8">
                    <h1 align="center">Flux RSS ENSICAEN</h1>
                </div>
            </div>

            <div class="row">
                <div id="articleSummaryDivision" class="col-md-4" ng-controller="rssFeed" style="text-align: justify">
                    <div ng-repeat="feed in feeds.entries">
                        <a href="#{{feed.title}}" class="articleLink">{{feed.title}}</a>
                        <br><br>
                    </div>
                </div>
                <div id="content" class="col-md-8" ng-controller="rssFeed">
                    <div ng-repeat="feed in feeds.entries">
                        <p  id="{{feed.title}}" class="articleTitle"><strong>{{feed.title.toUpperCase()}}</strong></p>
                        <p  ng-bind-html="feed.contentSnippet" class="articleContent"></p>
                        <a ng-init="feed.afficher=false" ng-click="feed.afficher = !feed.afficher " class="btn btn-primary pull-left" role="button">Voir plus</a>
                        <div ng-show="feed.afficher">
                            <div class="well" ng-bind-html="feed.content"></div>
                        </div>
                        <p class="credits">
                            <span>{{feed.author}}</span>
                            <span>{{feed.publishedDate}}</span>
                        </p>
                        <br><br>
                    </div>
                </div>
            </div>

            <div id="footer" class="row">
                <div class="col-md-12">
                    <p align="center">Pierrick Hue et J&#233;r&#233;mie Leclerc - ENSICaen - Mai 2016</p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../javascript/angular.js"></script>
        <script type="text/javascript" src="../javascript/main.js"></script>
        <script type="text/javascript" src="../javascript/angular-sanitize.min.js"></script>
    </body>
</html>
