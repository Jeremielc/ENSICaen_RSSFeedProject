<!-- DOCTYPE html -->
<html lang=fr>
    <head>
        <title>ENSICaen RSS Feed</title>
        <link rel="stylesheet" href="../resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body ng-app="rssFeedApp">
        <div class="container">
            <div class="row">
                <h1 align="center" class="col-md-12">Flux RSS ENSICaen</h1>
            </div>

            <div class="row">
                <div class="col-md-4" ng-controller="rssFeed" style="text-align: justify">
                    <div ng-repeat="feed in feeds.entries">
                        <a href="#{{feed.title}}" class="articleList">{{feed.title}} </a>
                    </div>
                </div>

                <br>

                <div class="col-md-8" ng-controller="rssFeed">
                    <div ng-repeat="feed in feeds.entries">
                        <p ng-cloak id="{{feed.title}}" class="articleTitle">{{feed.title}}</p>
                        <p  ng-bind-html="feed.contentSnippet" class="articleContent"></p>
                        <p class="credits">
                            <span>{{feed.author}}</span>
                            <span>{{feed.publishedDate}}</span>
                        </p>
                        <br><br>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <p align="center">Pierrick Hue et J&#233;r&#233;mie Leclerc - ENSICaen - Mai 2016</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../javascript/angular.js"></script>
        <script type="text/javascript" src="../javascript/main.js"></script>
        <script type="text/javascript" src="../javascript/angular-sanitize.min.js"></script>
    </body>
</html>
